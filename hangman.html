<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman-Lkhagvadorj</title>
    <link rel="stylesheet" href="./hangman.css" />
  </head>
  <body>
    <div
      id="win"
      style="
        visibility: hidden;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        width: 100vw;
        height: 100vh;
        position: absolute;
        left: 0;
        right: 0;
      "
    >
      <img
        src="./images/passed.png"
        id="passed"
        style="width: 450px; height: 200px"
      />
      <h1 style="color: gold">YOU WIN</h1>
      <h1 style="color: gold">+999999999999 AURA RESPECT+</h1>
      <button id="rest">RESTART</button>
    </div>
    <div
      id="lose"
      style="
        visibility: hidden;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        position: absolute;
        left: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
      "
    >
      <img
        src="./images/wasted.png"
        id="wasted"
        style="width: 300px; height: 200px"
      />
      <h1 style="color: red">YOU LOSE</h1>
      <h1 style="color: red">EEEEEEE SUGAAAAAA YOU NOOOB...</h1>
      <h1 style="color: red">-99999999999999 AURA , RESPECT-</h1>
      <div>
        <p style="color: red; font-size: 30px; font-weight: 600">
          ANSWER:
          <span
            id="ans"
            style="color: red; font-size: 30px; font-weight: 600"
          ></span>
        </p>
      </div>
      <button id="res">RESTART</button>
    </div>
    <div class="main-container">
      <img src="./images/0.jpg" id="img" />
      <div id="word"></div>
      <div id="Fails">Fails:<span id="onoo">0</span></div>

      <div id="buttons"></div>
    </div>
  </body>
  <script src="./hangman.js"></script>
</html>
